<div>
    <div style="float: left; margin-right: 30px">
        <ul ng-repeat="gpio in ctrl.gpios">
            <li>
                {{gpio.gpio}}
                <input ng-model="gpio.state" type="checkbox" name="bootstrap-switch-{{gpio.gpio}}" customId="{{gpio.gpio}}" checked>
            </li>
        </ul>
    </div>
    <div style="margin-left: 30px">
        <img src="img/RP2_Pinout.png" />
    </div>
</div>
