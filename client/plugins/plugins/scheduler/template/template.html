<div>
    <div>
        Enabled: <input type="checkbox" name="bootstrap-switch-scheduler" checked>
    </div>

    <div>
        Start time:
        <datetimepicker ng-model="schedulerCtrl.dateTimePickers[0]"
                        date-format="HH:mm"
                        date-options="dateOptions"
                        date-disabled="isDisabledDate(date, mode)"
                        hidden-date="true"
                        show-spinners="true"
                        show-meridian="showMeridian" >
        </datetimepicker>
    </div>

    <div>
        End time:
        <datetimepicker ng-model="schedulerCtrl.dateTimePickers[1]"
                        date-format="HH:mm"
                        date-options="dateOptions"
                        date-disabled="isDisabledDate(date, mode)"
                        hidden-date="true"
                        show-spinners="true"
                        show-meridian="showMeridian" >
        </datetimepicker>
    </div>

    <div>
        <p ng-model="schedulerCtrl.error"></p>
        <button type="button" class="btn btn-primary" ng-click="schedulerCtrl.save()">Save</button>
    </div>

</div>
